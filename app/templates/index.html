<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}</title>
</head>
<body>
    <h1>Flask Tutorial</h1>
    {% if name == "kiyokiyo" %}
    <h1>special</h1>
    {% elif name %}
    <h1>{{name}}</h1>
    {% else %}
    <h1>normal</h1>
    {% endif %}
    <form action="/index" method="POST">
        <input type="text" name="name" placeholder="Enter Name">
        <input type="submit" value="Submit">
    </form>
    <img src="static/images/topo.png" alt="topology">
    {% for topo in topos %}
    <p>{{topo.title}}: {{topo.body}} ({{topo.date}})</p>
    {% endfor %}
</body>
</html>
