<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}</title>
</head>
<body>
    <h1>Flask Tutorial</h1>
    {% if name == "kiyokiyo" %}
    <h1>special</h1>
    {% elif name %}
    <h1>{{name}}</h1>
    {% else %}
    <h1>normal</h1>
    {% endif %}
    <form action="/index" method="POST">
        <input type="text" name="name" placeholder="Enter Name">
        <input type="submit" value="Submit">
    </form>

    <img src="static/images/topo.png" alt="topology">

    <form action="/add" method="POST">
        <input type="text" name="title" placeholder="Topology Name">
        <input type="text" name="body" placeholder="Explain this topology">
        <input type="submit" value="Add">
    </form>

    <form action="/delete" method="POST" id="delete">
        <input type="submit" value="Delete all checked elements">
    </form>

    <form action="/update" method="POST" id="update">
        <input type="text" name="title" placeholder="Topology Name">
        <input type="text" name="body" placeholder="Explain this topology">
        <input type="submit" value="Update">
    </form>

    {% for topo in topos %}
    <div>
        <input type="checkbox" name="delete" form="delete" value="{{topo.id}}">
        <input type="radio" name="update" form="update" value="{{topo.id}}">
        {{topo.title}}: {{topo.body}} ({{topo.date}})
    </div>
    {% endfor %}
</body>
</html>
